<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>제품 메뉴얼</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }
    .container {
      display: flex;
      height: 100vh;
    }
    .tabs {
      width: 90px;
      background: #f2f2f2;
      display: flex;
      flex-direction: column;
      border-right: 1px solid #ddd;
    }
    .tabs button {
      padding: 15px 5px;
      border: none;
      background: none;
      cursor: pointer;
      font-size: 14px;
    }
    .tabs button:hover {
      background: #ddd;
    }
    .content {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
    }
    .page {
      display: none;
    }
    h2 {
      margin-top: 0;
    }
    img {
      max-width: 100%;
      margin-top: 10px;
    }
  </style>
</head>

<body>

<div class="container">
  <!-- 왼쪽 탭 -->
  <div class="tabs">
    <button onclick="showPage(1)">1</button>
    <button onclick="showPage(2)">2</button>
    <button onclick="showPage(3)">3</button>
    <button onclick="showPage(4)">4</button>
    <button onclick="showPage(5)">5</button>
  </div>

  <!-- 오른쪽 내용 -->
  <div class="content">
    <div id="page1" class="page">
      <h2>1. 전원 켜기</h2>
      <p>전원 버튼을 3초간 누르세요.</p>
    </div>

    <div id="page2" class="page">
      <h2>2. 초기 설정</h2>
      <p>언어와 시간을 설정합니다.</p>
    </div>

    <div id="page3" class="page">
      <h2>3. 사용 방법</h2>
      <p>제품을 정상적으로 사용하세요.</p>
    </div>

    <div id="page4" class="page">
      <h2>4. 충전</h2>
      <p>동봉된 충전기를 사용하세요.</p>
    </div>

    <div id="page5" class="page">
      <h2>5. 주의사항</h2>
      <p>물에 닿지 않도록 주의하세요.</p>
    </div>
  </div>
</div>

<script>
  function showPage(num) {
    document.querySelectorAll('.page').forEach(p => p.style.display = 'none');
    document.getElementById('page' + num).style.display = 'block';
  }
  showPage(1);
</script>

</body>
</html>
